<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div > span, b, i {
            color: #3ba53b;
        }

        [hint] {
            position: relative;
        }

        [hint]:hover:before {
            content: attr(hint);
            position: absolute;
            top: 21px;
            background: rgba(0, 0, 0, 0.20);
            border-radius: 4px;
        }

    </style>
</head>
<body>


<div>
    <span hint="это хинт">consectetur </span></div>


<div>
    <span hint="это хинт 2">text </span></div>

</body>
</html>
