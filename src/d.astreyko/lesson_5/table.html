<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <colgroup>
        <col width="50px">
        <col width="25px">
        <col width="25px">
        <col width="50px">
    </colgroup>
    <tr>
        <td colspan="2">td</td>
        <td colspan="2">td</td>
    </tr>
    <tr>
        <td colspan="1">td</td>
        <td colspan="2">td</td>
        <td colspan="1">td</td>
    </tr>

</table>
</body>
</html>
